  <title>Prism Realm</title>
  <link rel="stylesheet" href="test1.css" />

<body>

<section id="characters" class="card-section">

    <!-- ================= LZT ================= -->

        <img src="GP1KbqbXUAAs7u-.png">
      </button>
    </div>

        data-id="ztm"

    <!-- ================= LXM ================= -->
    <div class="column lxm">
      <button class="card"
        data-id="lxm"
        data-title="LXM – Crimson"
        data-text="LXM Crimson description."

        data-id="lxm"
        data-title="LXM – Violet"

        style="--glow-color: rgba(166,96,167,1);">
        <img src="GP1KbqbXUAAs7u-.png">

    </div>

    <!-- ================= NTX ================= -->
    <div class="column ntx">
      <button class="card"
        data-id="ntx"
        data-title="NTX – Solar"
        data-text="NTX Solar profile."
        data-images="images/ntx_1.jpg"
        style="--glow-color: rgba(255,243,33,1);">

    <!-- ================= BTB (example with your custom image) ================= -->
    <div class="column btb">
      <button class="card"
        data-id="btb"
        data-title="BTB – Special"
        data-text="BTB special entry."
        data-images="Khong_Co_Tieu_e554_20251215000100.png"
        style="--glow-color: rgba(205,205,0,1);">

</div>
